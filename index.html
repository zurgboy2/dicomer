<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification" class="notification"></div>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn" class="btn">
            <span class="btn-text">Login</span>
            <span class="btn-loader" style="display: none;">Loading...</span>
        </button>
        <button id="createAccountBtn" class="btn">
            <span class="btn-text">Create Account</span>
            <span class="btn-loader" style="display: none;">Loading...</span>
        </button>
    </div>


    <div id="mainContent" style="display: none;">
        <div id="topBar">
            <button id="logoutBtn">Logout</button>
        </div>
        <div id="fileInputContainer">
            <label for="fileInput" class="file-input-label">
              <span class="material-symbols-outlined">upload_file</span> Load DICOM
            </label>
            <input type="file" id="fileInput" accept=".dcm" multiple style="display: none;">
        </div>
        
        <div class="toolbar">
            <input type="range" id="zoomSlider" min="100" max="400" value="100" step="10">
            <button id="reset" class="tool-btn"><span class="material-symbols-outlined">restart_alt</span></button>
        </div>
        
        <div class="viewer-container">
            <div id="dicomContainer" style="width: 70vh; height: 70vh;">
                <div id="dicomImage" style="width: 100%; height: 100%;"></div>
            </div>
            <div id="metadataPanel" style="width: 25vh; height: 70vh;"></div>
        </div>

        <!-- New Queue Module -->
        <div id="queueModule" class="queue-module">
            <h3>Upload Queue</h3>
        </div>
    </div>

    <div id="patientList"></div>

    <!-- Cornerstone Libraries -->
    <script src="https://unpkg.com/cornerstone-core@2.3.0/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-math@0.1.9/dist/cornerstoneMath.min.js"></script>
    <script src="https://unpkg.com/cornerstone-tools@6.0.6/dist/cornerstoneTools.min.js"></script>
    <script src="https://unpkg.com/dicom-parser@1.8.21/dist/dicomParser.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@4.13.2/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>

    <script type="module" src="api.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
